<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Patinhas Felizes</title>
</head>
<body>
  <header>
    <h1>Cadastro de Volunt√°rio ou Doador üß°</h1>
  </header>

  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="projetos.html">Projetos</a>
    <a href="cadastro.html">Cadastro</a>
  </nav>

  <main>
    <form>
      <fieldset class="fieldset-grid">
        <legend>Informa√ß√µes Pessoais</legend>

        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="14" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" maxlength="15" required>
        </div>

        <div class="form-group">
          <label for="nascimento">Data de Nascimento:</label>
          <!-- usamos input text para substituir pelo flatpickr (melhor controle de idioma/formato) -->
          <input type="text" id="nascimento" name="nascimento" required>
        </div>
      </fieldset>

      <fieldset class="fieldset-grid">
        <legend>Endere√ßo</legend>

        <div class="form-group full">
          <label for="endereco">Endere√ßo:</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>

        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" maxlength="9" required>
        </div>

        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option>GO</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>DF</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>Patinhas Felizes ¬© 2025</p>
  </footer>
</body>
</html>
